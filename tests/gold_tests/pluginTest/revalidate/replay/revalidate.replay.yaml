meta:
  version: "1.0"

sessions:
- transactions:

  - client-request:
      method: "HEAD"
      version: "1.1"
      url: /path1
      headers:
        fields:
        - [ Host, example.com ]
        - [ uuid, 1 ]

    server-response:
      status: 200
      reason: OK
      headers:
        fields:
        - [ Cache-Control, "max-age=600" ]
        - [ Content-Length, 4 ]

    proxy-response:
      status: 200
      reason: OK

  - client-request:
      method: "HEAD"
      version: "1.1"
      url: /path1a
      headers:
        fields:
        - [ Host, example.com ]
        - [ uuid, 2 ]

    server-response:
      status: 200
      reason: OK
      headers:
        fields:
        - [ Cache-Control, "max-age=600" ]
        - [ Content-Length, 5 ]

    proxy-response:
      status: 200
      reason: OK

  - client-request:
      method: "HEAD"
      version: "1.1"
      url: /path2a
      headers:
        fields:
        - [ Host, example.com ]
        - [ uuid, 3 ]

    server-response:
      status: 200
      reason: OK
      headers:
        fields:
        - [ Cache-Control, "max-age=900" ]
        - [ Content-Length, 6 ]

    proxy-response:
      status: 200
      reason: OK
